<!DOCTYPE html>
<html>

<head>
        <title>Animal Quiz</title>
        <link rel="icon" href="img/lion.png">
        <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="main">
    <div >
        <div class="container text-center">
            <img src="img/lion.png" class="img-circle" 
             alt="Lion"   class="img-responsive">
            
        </div>
        <div class="container text-center">
            <img src="img/2.png" alt="Quiz" class="img-title">
        </div>
        <div class="container bg-3 text-center type">
            <div class="row">
                <div class="col-md-4">                   
                    <img src="img/land.png" class="img-responsive"  alt="Image">
                    <img src="img/1.png" class="img-responsive land"  alt="Image" >
                </div>
                <div  class="col-md-4">                  
                    <img src="img/sea.png" class="img-responsive"  alt="Image">
                    <img src="img/3.png" class="img-responsive"  alt="Image">
                </div>
                <div  class="col-md-4">                   
                    <img src="img/sky.png" class="img-responsive sky rounded-circle"  alt="Image">
                    <img src="img/4.png" class="img-responsive"  alt="Image">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
