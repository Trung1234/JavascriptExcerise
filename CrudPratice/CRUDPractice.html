        function appendPersonToTable(person) {
            //tao child element
            var tdId = "<td>" + person.id + "</td>"
            var tdName = "<td>" + person.name + "</td>"
            var tdPhone = "<td>" + person.phone + "</td>"
            var tdNote = "<td>" + person.note + "</td>"
            var tdMail = "<td>" + person.mail + "</td>"
            var tdWebsite = "<td>" + person.website + "</td>"

            var buttonDelete = "<button onclick='deleteItem(this," + person.id + ")' type='button'> Xo√° </button>";

            var tdAction = "<td>" +buttonDelete + "</td>"

        function updatePerson(id) {
            var authStr = '0123456789:123456'

            var id = $("#id").val()

            var phone = $("#phone").val()
            var note = $("#note").val()
            var email = $("#email").val()
            var website = $("#website").val()

            var person = {
                id: id,
                name: name,
                password: password,
                phone: phone,
                note: note,
                mail: mail,
                website: website
            }
            console.log(person)

            $.ajax({
                url: "http://45.119.213.160:8080/api/admin/user/update",
                contentType: 'application/json',
                dataType: 'text',
                method: 'PUT',
                headers: {
                    Authorization: basic
                },
                data: JSON.stringify(person),
                success: function (response) {
                    appendPersonToTable(response)
                },
                error: function (ex) {

            })
        }

            console.log(person)

        function validateAge() {
            var age = $("#age").val();
            if (isANumber(age)) {

            } else {
                $("#age").css({ 'borderColor': 'red' });
            }

        function isANumber(str) {
            return !/\D/.test(str);
        }
