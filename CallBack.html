<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Statements</h2>

    <p>A <b>JavaScript program</b> is a list of <b>statements</b> to be executed by a computer.</p>

    <p id="demo"></p>

    <script>
        // callback method
        function tong(a,b){
            console.log(a+b);
        }

        function api(callback){
            console.log("API")
            callback(10,5);
        }

        api(tong);//callback = tong
        
        function test(callback,a,b){
            callback(a,b)

        }
        test(function (a,b){
            console.log(a*b)
        },10,20)//10*20 : invoke callback()

    </script>

</body>

</html>
