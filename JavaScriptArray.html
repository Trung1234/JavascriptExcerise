        console.log('--------------------')
        console.log('-------Array-----')
        var kien = {name: "Kien",age: 22}
        var persons = [kien,{
            name: 'Java',
            age: 20
        }]
       
        persons.push({
            name: 'Trung',
            age: 20
        })
        

        persons.sort(function(a,b){
            if(a.age==b.age){
                return a.name-b.name
            }
            return a.age-b.age
        });
        persons.forEach(function(v){
            console.log(v.name + ' : '+v.age)
        })

        // Try Catch

            }

        }finally{

        }
