<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Statements</h2>

    <p>A <b>JavaScript program</b> is a list of <b>statements</b> to be executed by a computer.</p>

    <p id="demo"></p>

    <script>
        var kien = {
            name: 'Kien',
            age: 20,
            info: function(){
                console.log(this.name)
                console.log(this.age)
            },
            tong: function(a,b){
                return a + b
            }
        }
        console.log(kien.name)
        console.log(kien.info())
        
        console.log(kien.tong(3,5))
    </script>

</body>

</html>
