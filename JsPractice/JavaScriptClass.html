<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Statements</h2>

    <p>A <b>JavaScript program</b> is a list of <b>statements</b> to be executed by a computer.</p>

    <p id="demo"></p>

    <script>
        console.log('--------------------------------')
        console.log('------Class in javascript-------')
        class Laptop {
            constructor(name){
                this.name = name;
            }
            info(){
                console.log(this.name)
            }
        }
        var asus = new Laptop("Asus")
        asus.info()
        
        console.log('--------------------')
    </script>

</body>

</html>
