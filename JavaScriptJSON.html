<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Statements</h2>

    <p>A <b>JavaScript program</b> is a list of <b>statements</b> to be executed by a computer.</p>

    <p id="demo"></p>

    <script>
        console.log('-------------------------------------------------')
        console.log('This JSON syntax defines an employees object: an array of 3 employee records (objects)')
        var p = {
            count: 3,
            "employees": [
                { "firstName": "John", "lastName": "Doe" },
                { "firstName": "Anna", "lastName": "Smith" },
                { "firstName": "Peter", "lastName": "Jones" }
            ]
        }
        console.log(p)
        // convert obj to string json formart 
        var str = JSON.stringify(p)
        console.log(str)

        // convert strong to js object
        var son = JSON.parse(str)
        console.log(son)
        console.log('------------------------------------------------')

        son.employees.forEach(function(person){
            console.log(person.firstName)
        })
        console.log('------------------------------------------------')
    </script>

</body>

</html>
