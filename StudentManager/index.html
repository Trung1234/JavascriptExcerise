<!DOCTYPE html>

<head>
  <title>Student assiment </title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <meta charset="UTF-8">
</head>
<html>
<body>
  <div >
    <div class="container">
      <span>Họ tên:</span>
      <input type="text" name="name" id="name">
      <p id="nameError"> </p>
    </div>
    <div class="container">
      <span>Lớp:</span>
      <input type="text" id="class">
      <p id="classError"></p>
    </div>
    <div class="container">
      <span>Điểm toán:</span>
      <input type="text" id="math">
      <p id="mathError"></p>
    </div>
    <div class="container">
      <span>Điểm lý:</span>
      <input type="text" id="physic">
      <p id="physicError"></p>
    </div>
    <div class="container">
      <span>Điểm hóa:</span>
      <input type="text" id="chemical">
      <p id="chemicalError"></p>
    </div>
  </div>
  <div class="container">
    <button onclick="addRow()">nhập</button>
  </div>
  <div class="container">
    <p id="title">Danh sách học viên</p>
  </div>
  <div class="container">
    
    <table id="students">
      <tr>
        <th>STT</th>
        <th>Họ tên</th>
        <th>Lớp</th>
        <th>Toán</th>
        <th>Lý</th>
        <th>Hóa</th>
        <th>Trung Bình</th>
      </tr>
    </table>
  </div>
  <div class="container">
    <button onclick="caculate()">Tính trung bình</button>
  </div>
  <div class="container">
    <button onclick="findExcellent()">Tìm học sinh giỏi</button>
  </div>
  <script src="myScript.js"></script>
</body>

</html>
