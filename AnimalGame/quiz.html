<!DOCTYPE html>
<html>

<head>
        <title>Animal Quiz</title>
        <link rel="icon" href="img/lion.png">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="quiz">
        <header class="quiz">
                <div>                            
                        <div class="point float-right">
                                <img src="img/Coin.png" class="coin img-responsive" alt="coin">
                                <p class="currentpoint text-center">0</p>
                        </div>
                        <img src="img/flower1.png" alt="Quiz" class="numb">
                </div>

        </header>
        <div class="container">
                <div class="text-center question">
                         
                        <img src="img/addax.png" alt="Addax" class="img-responsive ">
                </div>
                <div class="row text-center">
                        <div class="col-lg-3 col-md-6">
                                <button id="answer1" type="button">Addax</button>
                        </div>
                        <div class="col-lg-3 col-md-6">
                                <button id="answer2" type="button">Goat</button>
                        </div>
                        <div class="col-lg-3 col-md-6">
                                <button id="answer3" type="button">Horse</button>
                        </div>
                        <div class="col-lg-3 col-md-6">
                                <button id="answer4" type="button">leopard</button>
                        </div>
                </div>
        </div>


</body>

</html>
