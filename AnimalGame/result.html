<!DOCTYPE html>
<html>

<head>
        <title>Animal Quiz</title>
        <link rel="icon" href="img/lion.png">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="quiz">
        <header class="quiz">
                <div>
                        <div class="point float-right">
                                <img src="img/Coin.png" class="coin img-responsive" alt="coin">
                                <p class="currentpoint text-center">100</p>
                        </div>
                        <img src="img/flower1.png" alt="Quiz" class="numb">
                </div>

        </header>
        <div class="container">
                <div class="text-center right-result">
                        <img src="img/star1.png" class="star">
                        <h1>You are talented!</h1>
                        <p id="bonus">
                                <img src="img/Coin.png"> +100
                        </p>
                        <p id="social-icon">
                                <img src="img/facebook.png">
                                <img src="img/twitter.png">
                        </p>
                </div>
                <div class="row text-center">
                        <div class="col-lg-6 col-md-12">
                                <button id="right-answer" type="button"><img src="img/price.png">Addax</button>
                        </div>
                        <div class="col-lg-6 col-md-12">
                                <button id="next" type="button"><img src="img/next2.png">Next!</button>
                        </div>                                        
                </div>
                <div class="text-center">
                        <button id="replay" type="button"><img src="img/again.png">Replay!</button>     
                </div>
        </div>


</body>

</html>
